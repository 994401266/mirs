<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/selenium/validaterule/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            		<i class="layui-icon">&#xe630;</i>
		             		<span class="layui-breadcrumb" style="visibility: visible;">
							   <a href="${ctx}">首页<span class="layui-box">&gt;</span></a>
							   <a><cite>Validaterule管理</cite></a>
							</span>
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加Validaterule</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/selenium/validaterule/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">字段Id*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="fieldId" id="fieldId" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.fieldId)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">验证结果类型:1字段为空,2字段格式不对,3字段范围不对,4内容错误,5字段正常*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="resultType" id="resultType" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.resultType)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">验证值查找方式:0dcoucment,1id,2name,3className,4cssSelector,5linkText,6.tagName,7xpath,8alert*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="validateFindType" id="validateFindType" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.validateFindType)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">验证值元素的Key,例如 userName*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="validateElementKey" id="validateElementKey" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.validateElementKey)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">验证值元素的比较方式*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="validateCompare" id="validateCompare" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.validateCompare)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">验证元素结果*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="validateElementValue" id="validateElementValue" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.validateElementValue)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">验证值的xpath*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="validateXpath" id="validateXpath" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.validateXpath)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">排序*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="sortno" id="sortno" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.sortno)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
													<div class="layui-form-item change-submit">
													<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>

<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>


</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            		<i class="layui-icon">&#xe630;</i>
		             		<span class="layui-breadcrumb" style="visibility: visible;">
							   <a href="${ctx}">首页<span class="layui-box">&gt;</span></a>
							   <a><cite>电影基本信息管理</cite></a>
							</span>
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加电影基本信息</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/system/movie/update">
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">豆瓣ID:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.douban_id)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">电影名:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.name)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">豆瓣评分:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.doubanRating)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">IMDb评分:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.imdbRating)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">发行年份:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.releaseYear)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">导演</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.directors)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">编剧</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.screenwriters)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">相关演员</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.actors)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">类型</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.types)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">状态</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.status)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">国家:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.originPlace)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">上映时间:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.releaseDate)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">语言</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.languages)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">时长</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.runtime)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">又名</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.anotherNames)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">优酷的电影链接</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.youkuLink)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">迅雷下载链接</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.xunleiDownloadLinks)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">电影封面链接:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-label">${(returnDatas.data.coverLink)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">剧情概要:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-textarea">${(returnDatas.data.synopsis)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">获奖:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-textarea">${(returnDatas.data.awards)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">喜欢这部电影的人同样喜欢的电影:</label>
																		<div class="layui-inline col-lg-5">  
																			<label class="layui-form-textarea">${(returnDatas.data.alsoLikeMovies)!''}</label>
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
